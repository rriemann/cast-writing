# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# You can change `author1` to your shortname.
rriemann:
  # Replace <...> with your own (remove the < >)
  name:              Robert Riemann
  email:             robert-cast@riemann.cc

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Robert Riemann studied physics and computer science. During his studies, he wrote many technical documents using different tools and workflows. His passion for programming, web development, typography and technical writing lead to the idea to develop an easy workflow for technical writing with modern tools for better results.

  # This photo will be used in the about section.
  picture:
    path:            /assets/img/me.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    # srcset:
